<div class="row my-4">
  <div class="col-md-12">
    <form>
      <div class="col">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            class="form-control"
            id="username"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            id="password"
            required
          />
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        (click)="signIn()"
      >
        SignIn
      </button>
    </form>
  </div>
</div>
